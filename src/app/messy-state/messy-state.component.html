<button (click)="stateManagementService.happy2 = stateManagementService.happy2 === ':)' ? ':(' : ':)'">
  {{stateManagementService.happy2 ? ':)' : ':('}}
</button>

<button *ngIf="stateManagementService.happy$ | async as value"
        (click)="stateManagementService.changeState(value === ':)' ? ':(' : ':)')">
  {{value}}
</button>
