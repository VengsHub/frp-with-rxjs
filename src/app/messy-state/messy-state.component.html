<button (click)="stateManagementService.state = stateManagementService.state === ':)' ? ':(' : ':)'">
  {{stateManagementService.state ? ':)' : ':('}}
</button>

<button *ngIf="stateManagementService.state$ | async as value"
        (click)="stateManagementService.changeState(value === ':)' ? ':(' : ':)')">
  {{value}}
</button>
